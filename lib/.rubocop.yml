require:
 - rubocop-rake
 - rubocop-rspec

Gemspec/RequiredRubyVersion:
  Enabled: false

Layout/IndentationWidth:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Layout/CommentIndentation:
  Enabled: false

Style/BlockComments:
  Enabled: false

AllCops:
  NewCops: enable